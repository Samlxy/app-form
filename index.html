<!Doctype html>
<html>
  <head>
    <title>app-form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app-form</title>
    <link rel="stylesheet" href="index.css">
    <!-- copied scripts -->
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery-1.7.1.js"></script>
     <script src="Scripts/jquery.signalR-2.2.0.js"></script>
    <!--Reference the auto-generated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>    
    <!--<h4>Created by Samuel Nwali - HTS</h4> -->
    <div id="container">
      <h3>APPLICATION FORM</h3>
      <h5>Personal Information</h5>
      <input type="text" id="fName" class="input-style" size="35" placeholder="First name *" autocomplete="off"/><br><br>
      <input type="tel" id="lName" class="input-style" size="35"  placeholder="Last name *" autocomplete="off"/><br><br>
      <input type="text" id="gender" class="input-style" size="35" placeholder="Gender *" autocomplete="off"/><br><br>
      <input type="text" id="number" class="input-style" size="35" placeholder="Number *" autocomplete="off"/><br><br>
      <button id="submit" class="submit submitUpdate">Submit</button>
      <button id="update" class="update submitUpdate">Update</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th class="column">FirstName</th>
          <th class="column">LastName</th>
          <th class="column">Gender</th>
          <th class="column">Number</th>
          <th class="column">Update</th>
          <th class="column">Delete</th>
        </tr>
        </thead>
        <tbody>
      </tbody>
    </table>
  </body>
</html>
